<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>SimulAEduca - Login</title>
  </head>
  <body>
    <div id="content">
      <div id="top-login">
        <div>
          <img id="logo" src="img/Logo Cubo.svg" alt="" />
          <h1 id="titulo">Área do Aluno</h1>
        </div>
        <a href="index.html">
          <div class="btn btn-voltar">
            <span class="material-symbols-outlined"> keyboard_return </span>
          </div>
        </a>
      </div>

      <div id="area-login-cadastro">
        <form id="login">
          <input id="input-email-login" class="input-padrao" type="text" placeholder="Endereço de email" />
          <input id="input-senha-login" class="input-padrao" type="password" placeholder="Senha" />
          <div id="area-checkbox">
            <input type="checkbox" name="" id="" />
            <span>Lembre de mim</span>
          </div>
          <a href="simulado.html">
            <div class="btn btn-form">Entrar</div>
          </a>
        </form>

        <div class="linha-vertical"></div>

        <form id="cadastros">
          <div id="grupo-input-menor">
            <input id="nome-cadastro" class="input-padrao input-pequeno" type="text" placeholder="Nome" />
            <input id="sobrenome-cadastro" class="input-padrao input-pequeno" type="text" placeholder="Sobrenome" />
            <select id="genero-cadastro" class="input-padrao input-pequeno borda-top" required>
              <option value="">Teste</option>
            </select>
            <input id="data-cadastro" class="input-padrao input-pequeno borda-top" type="date" />
          </div>
          <input id="email-cadastro" class="input-padrao borda-top" type="text" placeholder="Endereço de e mail" />
          <input id="telefone-cadastro" class="input-padrao borda-top" type="text" placeholder="Telefone" />
          <input id="faculdade-cadastro" class="input-padrao borda-top" type="text" placeholder="Faculdade" />
          <input id="matricula-cadastro" class="input-padrao borda-top" type="text" placeholder="Matricula" />
          <input class="btn btn-form" type="button" value="Cadastrar-se" />
        </form>
      </div>
    </div>
  </body>
</html>
